<!DOCTYPE html>
<html>
    <head>
        <title>选区域功能</title>
        <style>
            #venue-map g {
                cursor: pointer;
            }
            #venue-map g:hover {
                stroke: #333;
                stroke-width: 3;
            }
            #venue-map g.selected {
                stroke: #ff0000;
                stroke-width: 3;
            }
            #venue-map g:active {
                filter: brightness(0.9);
            }
            #section-detail {
                margin-top: 20px;
                padding: 10px;
                border: 1px solid #ccc;
            }
        </style>
    </head>
    <body>
        <!-- 使用新的SVG文件 -->
        <object
            id="venue-map"
            data="657537.min.svg"
            type="image/svg+xml"
            width="800"
            height="600"
        ></object>
        <div id="section-detail">请点击地图上的区域查看详情</div>

        <script src="script.js"></script>
    </body>
</html>
